<!DOCTYPE html>
<html>
<head>
    <title>后台管理系统</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="__ROOT__/public/css/Admin/admin.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="__ROOT__/public/js/jquery-3.1.0.min.js"></script>
</head>
<body>
<!-- 网站的头 -->
<include file="Public:header"/>
<!-- 当前位置 -->
<div class="locationDiv">&nbsp;: 后台管理 : 添加用户</div>
<!-- 正文内容 -->
<div class="mainDiv clear">
    <!-- 左侧树状列表 -->
    <include file="Public:left"/>
    <!-- 右侧页面内容 -->
    <div class="rightDiv">
        <br>

        <div style="width: 400px;height: 200px;border: 1px solid lightgrey;margin: 30px auto">
            <form method="post" action="__APP__/AddUser/add">
            用户名:<input name="adminname" style="width: 300px;height: 25px;margin: 30px auto"><br>
            密码:<input name="adminpwd" style="width: 300px;height: 25px;margin: 0px auto"><br>
            <select name="placeid" style="float: left;margin-top: 30px;margin-left: 30px">
                <foreach name="place" item="v">
                    <option>{$v.placename}</option>
                </foreach>
            </select><br><br>
            <input type="submit">
            </form>
        </div>

    </div>
</div>
</body>
</html>
